<!--Angular 8 and TypeScript/HTML VS Code Snippets-->

<!DOCTYPE html>
<!-- HTML5에서 새로 생긴 문서타입을 정하는 태그 -->
<html lang="ko"><!-- 기본적으로 HTML문서의 가장 가장 바깥을 구성 -->
    <head><!-- head : 화면에 안나타나는 문서의 설정 -->
        <meta charset='utf-8'>
        <!-- meta : 문서의 특징 선언, 유니코드 UTF-8로 문서를 만들겠다 -> 국제어 사용 가능 -->
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <!-- http-equiv : 인터넷 익스플로러에 Edge로 호환시키겠다는 뜻 -->
        <title>웹 브라우저 탭에 나오는 제목</title>
        <!-- 유일하게 head 내용 중 외부적으로 나오는 것 -->
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- 응답형 웹(Responsive Web)을 선언 -->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <!-- css 디자인을 다른파일(main.css)에 지정 => 파일이 없어 오류가 발생하더라도 외부적으로는 오류를 표출하지 않음 -->
        <script src='main.js'></script>
        <!-- javascript도 다른파일(main.js)에 지정. 현재 없음. 오류 발생 X-->
    </head>
    <body>
        <!-- body : 화면에 나타나는 문서의 구성 -->
        <h1>Hello, HTML5</h1>
        <!-- 헤딩(제목 1, 제목 2 ~ 제목 6)-->
        <h2>Heading2</h2>
        <h3>Heading3</h3>
        <h4>Heading4</h4>
        <h5>Heading5</h5>
        <h6>Heading6</h6>
    </body>
</html>
