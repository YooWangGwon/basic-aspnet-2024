<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./css/cloning06.css'>
    <!-- <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script> -->
    <script src="https://kit.fontawesome.com/aea8a188e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="./images/shape.png" class="square" alt="">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch with</h3>
                <p class="text">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ea odio officiis nulla. Alias tempora deserunt, excepturi maxime fuga consequatur quod?
                </p>
                <div class="info">
                    <div class="information">
                        <img src="./images/location.png" class="icon" alt="">
                        <p>92 Cherry Drive Uniondale, NY 11553</p>
                    </div>
                    <div class="information">
                        <img src="./images/email.png" class="icon" alt="">
                        <p>lorem@ipsum.com</p>
                    </div>
                    <div class="information">
                        <img src="./images/phone.png" class="icon" alt="">
                        <p>123-456-7890</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Connect with us:</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </div>
                </div>
            </div>
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input">
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container"></div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input">
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script src="./js/cloning06.js"></script>
</body>
</html>
