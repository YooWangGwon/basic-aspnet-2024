<body>
    <!-- 2번으로 랜더링 -->
    <h1>Hello!</h1>
    <h2>Welcome to HTML</h2>
    <script>
        // 3번으로 실행
        // DOM 객체 접근 시도
        // document : HTML을 의미
        // css background-color와 동일
        /*
            h1{
                background-color: red;
            }
        */
       // 실행순서가 중요
        document.querySelector('h1').style.backgroundColor = 'red';
        document.querySelector('h1').style.color = 'aliceblue';
        document.querySelector('h2').style.backgroundColor = 'blue';
    </script>
</body>
