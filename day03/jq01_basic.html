<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- 나는 이제부터 jQuery를 사용하겠다는 선언-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        // $(document).ready() == window.onload
        $(document).ready(
            function() {
                $('h1').css('color', 'orange');
                $('h1').css('background-color', 'crimson');

                var src = $('script').attr('src');
                var charset = $('meta').attr('charset');
                console.log('src: ' + src);
                console.log('charset: ' + charset);
                // setAttribute()
                $('img').attr('src','https://via.placeholder.com/50x100');
                //$('img').attr('width', '100px');
                //$('img').attr('height', '100px');
                //
                $('img').attr({
                    src:function(index){
                        var size = (index + 1)*100;
                        return 'https://via.placeholder.com/' + size + 'x100'
                    }
                });

                $('.box').css('margin', 10);
                $('.box').css('width', 90);
                $('.box').css('height', 90);
                $('.box').css('background-color', 'crimson');
                $('.box').css('float', 'left');
            });

    </script>
</head>
<body>
    <h1>header</h1>
    <h1>header</h1>
    <h1>header</h1>

    <img>
    <img>
    <img>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
