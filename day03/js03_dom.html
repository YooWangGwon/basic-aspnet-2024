<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // window.onload : WPF 이벤트 Window_loaded와 동일 => 화면이 다 그려지고 그 다음에 실행
        window.onload = function() {
            document.querySelector('h1').style.backgroundColor = 'red';
            document.querySelector('h1').style.color = 'aliceblue'; 
            document.querySelector('h2').style.backgroundColor = 'blue';
            document.querySelector('h2').style.color = 'skyblue'; 
        }
    </script>
</head>
<body>
    <h1>Hello HTML5!</h1>
    <h2>Welcome to DOM!!</h2>
</body>
</html>
