<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom css -->
    <link href="./css/main.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

        })
    </script>
</head>
<body>
    <div class="wrapper">
        <form action="/" method="post">
            <h1 class="ubuntu-bold">Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required> <!-- required : 필수 항목 -->
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-open-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <!-- <i class='bx bx-search' ></i> -->
                <a href="#"><i class='bx bx-search' ></i>Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a><i class='bx bx-user-plus'></i></p>
            </div>
        </form>
    </div>
</body>
</html>
